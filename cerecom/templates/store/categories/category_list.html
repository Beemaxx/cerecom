{% extends "../base.html" %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="container">
    <p> Location: {{ category.name|title }} </p>
    <ul>
        {% for p in product %}
        <li> <a href="{{p.get_absolute_url}}"> {{ p.name }} </a>- {{ p.slug }} </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
